# GCP-specific configurations that extend the base values.yaml
# This file should be used with: helm install . -f values.yaml -f values-gcp.yaml

# Override cluster type for GCP
cluster_type: "gke"

# GCP-specific ingress configuration
ingress:
  gcp:
    enabled: true
    staticIpName: "cht-api-ip"
    managedCertificateName: "cht-api-cert"

# GCP-specific storage configuration
couchdb:
  storage_class: "standard-rwo"  # GCP standard persistent disk
  persistent_disk:
    size: "100Gi"  # Size for GCP persistent disk
    type: "pd-standard"  # GCP persistent disk type
