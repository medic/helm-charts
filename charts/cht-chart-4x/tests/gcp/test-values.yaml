# Test values for GCP deployment
# These values are used for testing the GCP configuration
# This file extends values.yaml and values-gcp.yaml with test-specific overrides

# Test environment settings
environment: "test"
namespace: "cht-gcp-test"

# Test-specific credentials and storage
couchdb:
  # Test credentials
  password: "test-password"
  secret: "test-secret"
  uuid: "test-uuid"
  user: "medic"
  clusteredCouch_enabled: false
  # Test storage
  storage_class: "standard-rwo"  # GCP standard persistent disk
  persistent_disk:
    size: "100Gi"  # Size for GCP persistent disk
    type: "pd-standard"  # GCP persistent disk type

# Test-specific image tag
cht_image_tag: 4.10.0

# Test-specific GCP settings
ingress:
  gcp:
    staticIpName: "test-api-ip"
    managedCertificateName: "test-api-cert"

# Override cluster type for GCP
cluster_type: "gke"
cert_source: "gcp-managed"

# Common upstream servers (inherited from base values)
upstream_servers:
  docker_registry: "public.ecr.aws/medic"
  builds_url: "https://staging.dev.medicmobile.org/_couch/builds_4"
