{{- if eq .Values.cluster_type "eks" }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: {{ .Values.ingress.annotations.tags }}
    alb.ingress.kubernetes.io/group.name: {{ .Values.ingress.annotations.groupname }}
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
{{- if and (hasKey .Values.ingress.annotations "certificate") .Values.ingress.annotations.certificate }}
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.annotations.certificate }}
{{- end }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
spec:
  ingressClassName: alb
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 5988
{{- else }}
# nginx template
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: {{ .Values.namespace | default "etat" }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: {{ .Values.certmanager.issuer | default "letsencrypt-prod" }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host | default "etat-dev.kb.swisstph-mis.ch" }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project_name | default "etat" }}-api
                port:
                  number: {{ .Values.apiPort | default 5988 }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | default "etat-dev.kb.swisstph-mis.ch" }}
      secretName: {{ .Values.project_name | default "etat" }}-tls
{{- end }}
